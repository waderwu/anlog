<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    {% load static from staticfiles %}
    <link rel="icon" href="{% static "images/favicon.ico" %}">
    <link href="{% static "styles/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "styles/dashboard.css" %}" rel="stylesheet">
    <link href="{% static "styles/jquery.dataTables.min.css" %}" rel="stylesheet">
  </head>

  <body>
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <span class="navbar-brand">Web Log Analyser</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/log">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/log/show">List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
 </header>

    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-md-12 ml-sm-auto px-4">
              <canvas class="my-4 col-md-6 float-left" id="myChart" style="display: inline;"></canvas>

            <div id="ipInfo" class="mt-3 col-md-6" style="display: inline-block;">
              <table id="ipTable" class="display">
                <thead>
                  <tr>
                      <th>IP Address</th>
                      <th>Visit</th>
                      <th>Attack</th>
                  </tr>
                </thead>
                <tbody>
                  {% for key,sub_key  in ip_info.items %}
                  <tr>
                      <td>{{ key }}</td>
                      <td>{{ sub_key.visit_num }}</td>
                      <td>{{ sub_key.attack_num }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
          </div>
        </main>

      </div>
    </div>

    <script src="{% static "scripts/jquery-3.3.1.js" %}"></script>
    <script src="{% static "scripts/popper.min.js" %}"></script>
    <script src="{% static "scripts/bootstrap.js" %}"></script>
    <script src="{% static "scripts/multiselect.js" %}"></script>
    <script src="{% static "scripts/jquery.dataTables.min.js" %}"></script>
{#    <script src="{% static "scripts/dataTables.select.min.js" %}"></script>#}
{#    <script src="{% static "scripts/dataTables.buttons.min.js" %}"></script>#}
    <script>
        $(document).ready(function () {
            $('#ipTable').DataTable();
        });

    </script>

    <!-- Graphs -->
    <script src="{% static "scripts/Chart.min.js" %}"></script>
    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["{{ min_stamp.10 }}", "{{ min_stamp.9 }}", "{{ min_stamp.8 }}", "{{ min_stamp.7 }}", "{{ min_stamp.6 }}", "{{ min_stamp.5 }}", "{{ min_stamp.4 }}", "{{ min_stamp.3 }}", "{{ min_stamp.2 }}", "{{ min_stamp.1 }}", "{{ min_stamp.0 }}"],
          datasets: [{
            data: [{{ visit_nums.10 }}, {{ visit_nums.9 }}, {{ visit_nums.8 }}, {{ visit_nums.7 }}, {{ visit_nums.6 }}, {{ visit_nums.5 }}, {{ visit_nums.4 }}, {{ visit_nums.3 }}, {{ visit_nums.2 }}, {{ visit_nums.1 }}, {{ visit_nums.0 }}],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    </script>

  </body>
</html>
